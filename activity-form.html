<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>信息提交</title>
    <link rel="stylesheet" href="weui/weui.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_l8638cn827p0hpvi.css">
    <link rel="stylesheet" href="plugins/Swiper/swiper-3.3.1.min.css">
    <link rel="stylesheet" href="plugins/PhotoSwipe/photoswipe.css">
    <link rel="stylesheet" href="plugins/PhotoSwipe/default-skin/default-skin.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="plugins/adaptive-version2.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="plugins/fastclick.min.js"></script>
    <script src="weui/weui.js"></script>
    <!--plugins-->
    <script src="plugins/Swiper/swiper-3.3.1.jquery.min.js"></script>
    <script src="plugins/PhotoSwipe/photoswipe.min.js"></script>
    <script src="plugins/PhotoSwipe/photoswipe-ui-default.min.js"></script>
    <!--plugins end-->
    <script src="http://at.alicdn.com/t/font_xul3wy9b35t2csor.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
<div class="step-form">
    <ul class="step-form-list">
        <li class="active">
            <div class="step-hd">1</div>
            <div class="step-bd">
                <span>参与活动</span>
                <span>收集指定徽章</span>
            </div>
        </li>
        <li>
            <div class="step-hd">2</div>
            <div class="step-bd">
                <span>填写信息</span>
                <span>获领取礼物资格</span>
            </div>
        </li>
        <li>
            <div class="step-hd">3</div>
            <div class="step-bd">
                <span>出示凭证</span>
                <span>领取奖品</span>
            </div>
        </li>
    </ul>
</div>
<div class="container">
    <div class="activity-form">
        <div class="weui_cells_title">填写个人信息</div>
        <div class="weui_cells weui_cells_form">
            <div class="weui_cell">
                <div class="weui_cell_hd"><label class="weui_label">真实姓名</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="text" placeholder="请输入真实姓名">
                </div>
            </div>
            <div class="weui_cell">
                <div class="weui_cell_hd"><label class="weui_label">手机号码</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="text" value="" placeholder="请输入手机号码">
                </div>
            </div>
            <div class="weui_cell weui_cell_select weui_select_after">
                <div class="weui_cell_hd">
                    <label for="" class="weui_label">选择性别</label>
                </div>
                <div class="weui_cell_bd weui_cell_primary">
                    <select class="weui_select" id="">
                        <option value="1">男</option>
                        <option value="2">女</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="fix-btn-box ui-border-t">
    <a class="prize-btn" href="###">提交信息</a>
</div>

<div class="fixed-tip-wrap">
    <div class="fixed-tip-inner">
        <img src="images/tips-a.png" alt="">
        <dl>
            <dt>恭喜获取礼品券一张</dt>
            <dd>所有奖品已收入囊中</dd>
        </dl>
        <div class="btn-wrap">
            <a href="###" class="btn btn-danger">立即查看</a>
        </div>
    </div>
</div>
<script>
    $(function () {

        var $swiperContainer = $(".swiper-container");
        if ($swiperContainer.length > 0) {
            $swiperContainer.swiper({
                loop: true,
                pagination: '.swiper-pagination',
                autoplay: 5000
            });
        }

        //查看活动流程
        $('.activity-step-wrap .btn').click(function () {
            $('.process-wrap').stop(true, true).fadeIn();
        });
        $('.process-wrap').click(function () {
            $(this).stop(true, true).fadeOut();
        });
    });


</script>
</body>
</html>
