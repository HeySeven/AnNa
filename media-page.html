<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>媒体展示-安娜别墅</title>
    <link rel="stylesheet" href="weui/weui.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_6f718k936j1t6gvi.css">
    <link rel="stylesheet" href="plugins/Swiper/swiper-3.3.1.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/jquery.min.js"></script>
    <script src="plugins/fastclick.min.js"></script>
    <script src="plugins/jquery.vticker-min.js"></script>
    <script src="weui/weui.js"></script>
    <!--plugins-->
    <script src="plugins/Swiper/swiper-3.3.1.jquery.min.js"></script>
    <!--plugins end-->

    <script src="js/main.js"></script>

    <style type="text/css">
        html,body{
            max-width: inherit;
        }

    </style>
    <!-- Demo styles -->
    <style>
        .swiper-container {
            width: 100%;
            height: 300px;
            margin-left: auto;
            margin-right: auto;
        }
        .swiper-slide {
            background-size: cover;
            background-position: center;
            border: 2px solid #403045;
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
            overflow: hidden;
        }
        .gallery-top {
            height: 70%;
            width: 100%;
        }
        .gallery-thumbs {
            height: 30%;
            box-sizing: border-box;
            padding: 0;
            margin-top: 30px;
        }
        .gallery-thumbs .swiper-slide {
            width: 33.3%;
            height: 100%;
            opacity: 0.4;
        }
        .gallery-thumbs .swiper-slide-active {
            opacity: 1;
        }

    </style>
</head>
<body>
    <div class="media-page-wrap">
        <div class="media-page-a">
            <div class="page-a-header">Welcome to 安娜别墅</div>
            <div class="page-a-body">
                <!-- Swiper -->
                <div class="swiper-container gallery-top">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide" style="background-image:url(images/head-img.jpg)"></div>
                        <div class="swiper-slide" style="background-image:url(images/head-img.jpg)"></div>
                        <div class="swiper-slide" style="background-image:url(images/head-img.jpg)"></div>
                        <div class="swiper-slide" style="background-image:url(images/head-img.jpg)"></div>
                        <div class="swiper-slide" style="background-image:url(images/head-img.jpg)"></div>
                        <div class="swiper-slide" style="background-image:url(images/head-img.jpg)"></div>
                    </div>

                </div>
                <div class="swiper-container gallery-thumbs">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide" style="background-image:url(images/head-img.jpg)"></div>
                        <div class="swiper-slide" style="background-image:url(images/head-img.jpg)"></div>
                        <div class="swiper-slide" style="background-image:url(images/head-img.jpg)"></div>
                        <div class="swiper-slide" style="background-image:url(images/head-img.jpg)"></div>
                        <div class="swiper-slide" style="background-image:url(images/head-img.jpg)"></div>
                        <div class="swiper-slide" style="background-image:url(images/head-img.jpg)"></div>
                    </div>
                    <!-- Add Arrows -->
                    <div class="swiper-button-next swiper-button-white"></div>
                    <div class="swiper-button-prev swiper-button-white"></div>
                </div>
            </div>
        </div>
        <div class="media-page-b">
            <div class="page-b-header"><strong>·</strong>在这里留下足迹<strong>·</strong></div>
            <div class="page-b-body">
                <div id="news-container">
                    <ul class="step-list">
                        <li>
                            <img src="images/author.jpg" alt="">
                            <span class="name">Tomy</span>
                            <span class="step-status">1分钟之前来过这里</span>
                        </li>
                        <li>
                            <img src="images/author.jpg" alt="">
                            <span class="name">Tomy</span>
                            <span class="step-status">1分钟之前来过这里</span>
                        </li>
                        <li>
                            <img src="images/author.jpg" alt="">
                            <span class="name">Tomy</span>
                            <span class="step-status">1分钟之前来过这里</span>
                        </li>
                        <li>
                            <img src="images/author.jpg" alt="">
                            <span class="name">Tomy</span>
                            <span class="step-status">1分钟之前来过这里</span>
                        </li>
                        <li>
                            <img src="images/author.jpg" alt="">
                            <span class="name">TomyTomyTomyTomyTomy</span>
                            <span class="step-status">1分钟之前来过这里</span>
                        </li>
                        <li>
                            <img src="images/author.jpg" alt="">

                        </li>

                        </li>
                        <li>
                            <img src="images/author.jpg" alt="">
                            <span class="name">Tomy</span>
                            <span class="step-status">1分钟之前来过这里</span>
                        </li>
                        <li>
                            <img src="images/author.jpg" alt="">
                            <span class="name">Tomy</span>
                            <span class="step-status">1分钟之前来过这里</span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="ewm-box">
                <dl>
                    <dt><img src="images/erweima.jpg" alt=""></dt>
                    <dd>扫一扫 <br>
                        开启你的旅游故事</dd>
                </dl>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(function(){
            $('#news-container').vTicker({
                speed: 700,
                pause: 3000,
                animation: 'fade',
                mousePause: false,
                showItems: 7
            });
        });
    </script>
    <!-- Initialize Swiper -->
    <script>
        var galleryTop = new Swiper('.gallery-top', {
            nextButton: '.swiper-button-next',
            prevButton: '.swiper-button-prev',
            spaceBetween: 10,
            initialSlide :1,
            autoplay : 3000
        });
        var galleryThumbs = new Swiper('.gallery-thumbs', {
            spaceBetween: 30,
            centeredSlides: true,
            slidesPerView: 'auto',
            touchRatio: 0.2,
            initialSlide :1,
            slideToClickedSlide: true
        });
        galleryTop.params.control = galleryThumbs;
        galleryThumbs.params.control = galleryTop;

    </script>
</body>
</html>
